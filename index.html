    }
    .chat-container {

      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 8px;
    }
    input {
      width: 60%;
    }
    button {
      background: #00ffae;
      color: #000;
      cursor: pointer;
    }
    .info-box {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #ccc;
      font-size: 12px;
    }
    .copy-btn {
      position: fixed;
      right: 20px;
      top: 20px;

      background: #00ffae;
      color: black;

</head>
