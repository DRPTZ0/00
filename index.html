<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRPTZ // Ghost Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 20px;
    }
    .header h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .symbol {
      font-size: 60px;
      animation: pulse 1.5s infinite alternate;
      margin-bottom: 20px;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    .terminal {
      background-color: #111;
      padding: 20px;
      width: 600px;
      border: 2px solid #0f0;
      margin-bottom: 20px;
      max-height: 250px;
      overflow-y: auto;
    }
    #terminalText {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
    }
    .progress-bar-container {
      width: 600px;
      background-color: #222;
      border: 1px solid #0f0;
      height: 30px;
      margin-bottom: 20px;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background-color: #0f0;
      transition: width 0.3s ease;
    }
    #status {
      font-size: 14px;
      margin-bottom: 10px;
    }
    #calendar {
      width: 320px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #0f0;
      color: #fff;
    }
    #calendar h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    #calendar table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    #calendar th, #calendar td {
      border: 1px solid #0f0;
      padding: 6px;
    }
    #calendar td {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>DRPTZ // Ghost Interface</h1>
    </div>

    <div class="symbol">#</div>

    <div id="status">Booting...</div>

    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <div class="terminal">
      <div id="terminalText"></div>
    </div>

    <div id="calendar"></div>
  </div>

  <script>
    // Terminal simulation
    const terminal = document.getElementById("terminalText");
    const status = document.getElementById("status");
    const progressBar = document.getElementById("progress-bar");

    let lines = [
      "Initializing hack protocol...",
      "Bypassing firewall...",
      "Accessing secure server...",
      "Extracting data...",
      "Upload complete. Logging out..."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.textContent += lines[i] + "\n";
        status.textContent = lines[i];
        i++;
        setTimeout(typeLine, 1000);
      }
    }
    typeLine();

    // Animate progress
    let progress = 0;
    function animateProgress() {
      if (progress <= 100) {
        progressBar.style.width = progress + "%";
        progress++;
        setTimeout(animateProgress, 50);
      }
    }
    animateProgress();

    // Calendar generator
    function generateCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const today = now.getDate();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      let calendarHTML = "<h3>" + now.toLocaleString('default', { month: 'long' }) + " " + year + "</h3>";
      calendarHTML += "<table><thead><tr>";

      daysOfWeek.forEach(day => {
        calendarHTML += "<th>" + day + "</th>";
      });

      calendarHTML += "</tr></thead><tbody><tr>";

      for (let i = 0; i < firstDay; i++) {
        calendarHTML += "<td></td>";
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const currentDay = new Date(year, month, day).getDay();
        const highlight = (day === today) ? " style='background-color:#0f0; color:#000;'" : "";
        calendarHTML += `<td${highlight}>${day}</td>`;
        if (currentDay === 6 && day !== daysInMonth) calendarHTML += "</tr><tr>";
      }

      calendarHTML += "</tr></tbody></table>";
      document.getElementById("calendar").innerHTML = calendarHTML;
    }

    generateCalendar();
  </script>
</body>
</html>
