<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRPTZ Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    .terminal {
      padding: 20px;
      white-space: pre-wrap;
    }
    .symbol {
      font-size: 30px;
      color: red;
      text-align: center;
      animation: pulse 1.2s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    #progressBar {
      width: 100%;
      background-color: #222;
      border: 1px solid #00ff00;
      margin-top: 20px;
      position: relative;
      height: 25px;
    }
    #progressFill {
      background-color: #00ff00;
      height: 100%;
      width: 0;
      transition: width 0.2s ease;
    }
    #progressText {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 25px;
    }
    #calendar {
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="symbol">#</div>
    <div id="output"></div>
    <div id="progressBar">
      <div id="progressFill"></div>
      <div id="progressText"></div>
    </div>
    <div id="calendar"></div>
  </div>

  <audio id="typeSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const lines = [
      "DRPTZ Protocol Booting...",
      "Establishing secure shell...",
      "Authenticating...",
      "Access Granted.",
      "System Breach Initiated.",
      "Injecting Payload...",
      "Monitoring Node DRPTZ...",
      "Terminal Ready."
    ];
    const output = document.getElementById("output");
    const typeSound = document.getElementById("typeSound");

    let i = 0;

    function typeLine(lineIndex = 0, charIndex = 0, lineElem = null) {
      if (lineIndex >= lines.length) return;

      if (!lineElem) {
        lineElem = document.createElement("div");
        output.appendChild(lineElem);
      }

      if (charIndex < lines[lineIndex].length) {
        lineElem.textContent += lines[lineIndex][charIndex];
        typeSound.currentTime = 0;
        typeSound.play();
        setTimeout(() => typeLine(lineIndex, charIndex + 1, lineElem), 50);
      } else {
        setTimeout(() => typeLine(lineIndex + 1, 0, null), 400);
      }
    }

    typeLine();

    // Progress bar
    let percent = 0;
    const fill = document.getElementById("progressFill");
    const text = document.getElementById("progressText");

    const interval = setInterval(() => {
      if (percent >= 100) {
        clearInterval(interval);
        text.textContent = "COMPLETE";
      } else {
        percent++;
        fill.style.width = percent + "%";
        text.textContent = percent + "%";
      }
    }, 100);

    // Calendar
    const cal = document.getElementById("calendar");
    const today = new Date();
    const dateStr = today.toDateString();
    cal.textContent = "Today is: " + dateStr;
  </script>
</body>
</html>
