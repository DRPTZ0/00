<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dance & Music</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .dance {
            width: 50px;
            height: 100px;
            background-color: green;
            animation: dance 1s infinite alternate;
            position: relative;
            margin: auto;
        }

        @keyframes dance {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        .head {
            width: 20px;
            height: 20px;
            background-color: yellow;
            position: absolute;
            top: -25px;
            left: 15px;
            border-radius: 50%;
        }

        .legs {
            width: 10px;
            height: 40px;
            background-color: brown;
            position: absolute;
            bottom: 0;
            left: 20px;
            border-radius: 50%;
        }

        .legs-left {
            transform: rotate(45deg);
        }

        .legs-right {
            transform: rotate(-45deg);
        }

        iframe {
            margin-top: 20px;
            border: none;
            width: 300px;
            height: 80px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dance">
            <div class="head"></div>
            <div class="legs legs-left"></div>
            <div class="legs legs-right"></div>
        </div>
        <iframe src="https://open.spotify.com/embed/track/6Y975MrXSsIJaXyvPSKdsQ?si=9irhznQkR1ezoG9mWIPaig" allow="encrypted-media"></iframe>
    </div>

</body>
</html>
