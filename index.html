<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRPETO PARTY MODE</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: lime;
    }

    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: limegreen;
      z-index: 10;
      text-shadow: 0 0 10px lime;
    }

    .clock {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 18px;
      z-index: 10;
    }

    .laser {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 0, 0.1) 0,
        rgba(0, 255, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: pulse 2s linear infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.1; }
      50% { opacity: 0.4; }
      100% { opacity: 0.1; }
    }

    .dancer {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      animation: bounce 0.2s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, -15px); }
    }

    .matrix {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #0f0;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px blue; }
      100% { text-shadow: 2px 2px red; }
    }

    .border-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 30px green inset;
      pointer-events: none;
    }

    .spotify {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="title">DRPETO</div>
  <div class="clock" id="clock"></div>
  <div class="laser"></div>
  <div class="matrix" id="matrixText">SYSTEM BREACHED... ACCESSING CORE FILES... OVERRIDING FIREWALL...</div>
  <div class="dancer">
    <img src="https://media.tenor.com/XmUyQXZyLJwAAAAi/cat-dancing.gif" alt="dancing cat" width="150"/>
  </div>
  <div class="spotify">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6Y975MrXSsIJaXyvPSKdsQ?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  <div class="border-glow"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = now.toLocaleDateString();
      document.getElementById('clock').textContent = dateStr + ' ' + timeStr;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
