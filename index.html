<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRPETO ZONE</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: monospace;
    }

    .lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        45deg,
        rgba(0,255,0,0.2) 0px,
        rgba(0,255,0,0.2) 10px,
        transparent 10px,
        transparent 20px
      );
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.2; }
      to { opacity: 0.6; }
    }

    .cat {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      animation: bounce 0.3s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateX(-50%) translateY(0); }
      to { transform: translateX(-50%) translateY(-10px); }
    }

    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: red;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    .clock {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
    }

    .errors {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 18px;
      color: lime;
      animation: errorMove 1.5s infinite alternate;
    }

    @keyframes errorMove {
      from { transform: translate(-50%, -50%) translateX(-10px); }
      to { transform: translate(-50%, -50%) translateX(10px); }
    }

    .border-effect {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-shadow: 0 0 15px 5px green inset;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="lights"></div>
  <div class="border-effect"></div>

  <div class="title">DRPETO</div>
  <div class="clock" id="clock"></div>

  <div class="errors">
    SYSTEM ERROR 0x00001<br>
    MEMORY BREACH DETECTED<br>
    ACCESSING SECURE FILES...<br>
    INITIALIZING EXPLOIT<br>
    ...<br>
    DEVICE ROOTED
  </div>

  <div class="cat">
    (=^･ω･^=)♪
  </div>

  <audio autoplay loop>
    <source src="https://voca.ro/1khnvyZT72yU.mp3" type="audio/mpeg">
  </audio>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
