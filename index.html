<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRPTZ Motivator</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }

    .creator {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: lime;
      text-shadow: 0 0 10px #00ff00;
      z-index: 10;
    }

    .clock {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
      z-index: 10;
    }

    .quote {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      color: #00ff00;
      text-shadow: 0 0 8px green;
      width: 80%;
      z-index: 10;
    }

    .spotify {
      position: absolute;
      bottom: 120px;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .spotify iframe {
      width: 60%;
      height: 60px;
      display: block;
      margin: 0 auto;
    }

    .glow-border {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      box-shadow: inset 0 0 30px green;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="creator">DRPTZ</div>
  <div class="clock" id="clock">--:--:--</div>
  <div class="quote" id="quote">Stay positive.</div>

  <div class="spotify">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/6Y975MrXSsIJaXyvPSKdsQ?utm_source=generator" 
      frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"></iframe>
  </div>

  <div class="glow-border"></div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    const quotes = [
      "Believe in yourself and all that you are.",
      "Push yourself, because no one else is going to do it for you.",
      "Success is not for the lazy.",
      "You are stronger than you think.",
      "Dream it. Wish it. Do it.",
      "Stay focused and never give up.",
      "Great things never come from comfort zones.",
      "Donâ€™t wait for opportunity. Create it.",
      "Make today so awesome that yesterday gets jealous.",
      "Discipline is the bridge between goals and accomplishment."
    ];

    function showRandomQuote() {
      const quoteEl = document.getElementById('quote');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteEl.textContent = quotes[randomIndex];
    }

    setInterval(showRandomQuote, 5000);
    showRandomQuote();
  </script>

</body>
</html>
