<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRPTZ Hacker Simulation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }

    .creator {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: lime;
      text-shadow: 0 0 10px #00ff00;
      z-index: 10;
    }

    .clock {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
      z-index: 10;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: lime;
      font-size: 18px;
      white-space: pre;
      overflow: hidden;
      text-align: center;
      text-shadow: 0 0 5px lime;
    }

    .spotify {
      position: absolute;
      bottom: 80px;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .spotify iframe {
      width: 60%;
      height: 60px;
      display: block;
      margin: 0 auto;
    }

    .glow-border {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      box-shadow: inset 0 0 30px green;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="creator">DRPTZ</div>
  <div class="clock" id="clock">--:--:--</div>
  <div class="matrix" id="matrix">LOADING...</div>

  <div class="spotify">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/6Y975MrXSsIJaXyvPSKdsQ?utm_source=generator" 
      frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"></iframe>
  </div>

  <div class="glow-border"></div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Matrix animation
    const matrix = document.getElementById('matrix');
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
    const columns = Math.floor(window.innerWidth / 10);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      let output = '';
      for (let i = 0; i < drops.length; i++) {
        const char = characters[Math.floor(Math.random() * characters.length)];
        output += char + ' ';
      }
      matrix.textContent = output;
    }
    setInterval(drawMatrix, 100);
  </script>

</body>
</html>
