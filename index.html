<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRPTZ Protocol</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #drptz {
      color: red;
      font-size: 3em;
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    .progress-bar {
      width: 80%;
      margin: 30px auto;
      background: #333;
      border: 2px solid #0f0;
      height: 25px;
      position: relative;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: #0f0;
      width: 0%;
      transition: width 0.4s ease;
    }

    #hack-messages {
      text-align: center;
      margin-top: 40px;
      font-size: 1.2em;
    }

    .geo {
      position: absolute;
      width: 20px;
      height: 20px;
      opacity: 0.1;
      animation: float 20s linear infinite;
    }

    .geo.circle {
      border-radius: 50%;
      background-color: lime;
    }

    .geo.square {
      background-color: green;
    }

    .geo.triangle {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid green;
      background: none;
    }

    @keyframes float {
      from {transform: translateY(0);}
      to {transform: translateY(-100vh);}
    }

    .border-decor {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      box-shadow: inset 0 0 20px green;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="border-decor"></div>
  <div id="drptz">DRPTZ</div>

  <div class="progress-bar"><span id="progress"></span></div>

  <div id="hack-messages"></div>

  <!-- Random floating symbols -->
  <div class="geo circle" style="left:10%; animation-delay: 0s;"></div>
  <div class="geo square" style="left:30%; animation-delay: 3s;"></div>
  <div class="geo triangle" style="left:50%; animation-delay: 6s;"></div>
  <div class="geo circle" style="left:70%; animation-delay: 9s;"></div>
  <div class="geo square" style="left:90%; animation-delay: 12s;"></div>

  <script>
    // Progress animation
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const messages = [
      "Accessing device camera...",
      "Extracting contacts...",
      "Intercepting messages...",
      "Reading gallery...",
      "Locating GPS...",
      "Tracking movement...",
      "Cloning apps...",
      "Hacking cloud data...",
      "Injecting rootkit...",
      "Creating backdoor...",
      "System override initialized...",
      "All apps compromised...",
      "Firewall bypassed...",
      "Decrypting files...",
      "Deploying payload...",
      "Uploading data to DRPTZ...",
      "System lock engaged...",
      "Monitoring mic...",
      "Uploading session logs...",
      "Finalizing breach...",
      "DRPTZ protocol: COMPLETE"
    ];

    function updateProgress() {
      if (progress <= 100) {
        progressBar.style.width = progress + '%';
        progress++;
        setTimeout(updateProgress, 50);
      }
    }

    updateProgress();

    // Display messages one by one
    let index = 0;
    function showMessages() {
      if (index < messages.length) {
        const div = document.createElement("div");
        div.textContent = messages[index];
        document.getElementById("hack-messages").appendChild(div);
        index++;
        setTimeout(showMessages, 800);
      }
    }

    showMessages();
  </script>
</body>
</html>
