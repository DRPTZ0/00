<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRPTZ Laser Dance</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    .laser-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #0f0 0 2px,
        transparent 2px 20px
      );
      animation: moveBg 1s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }
    @keyframes moveBg {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
    #clock {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.2em;
      z-index: 2;
    }
    #drptz {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2em;
      color: #0f0;
      text-shadow: 0 0 10px lime;
      z-index: 2;
    }
    #ascii {
      white-space: pre;
      font-size: 12px;
      color: #0f0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="laser-bg"></div>
  <div id="clock"></div>
  <div id="drptz">DRPTZ</div>
  <div id="ascii"></div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    const frames = [
`Never gonna give you up
     o
    /|\\
    / \\`,
`Never gonna let you down
     \\o/
      |
     / \\`,
`Never gonna run around
     o/
    /|
    / \\`,
`and desert you...
    \\o
     |\\
    / \\`
    ];

    let current = 0;
    setInterval(() => {
      document.getElementById("ascii").innerText = frames[current];
      current = (current + 1) % frames.length;
    }, 500);
  </script>
</body>
</html>
