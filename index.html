<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRPETO Zone</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #00ff00;
      border: 10px solid #00ffcc;
      box-shadow: 0 0 40px #00ffcc inset;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      font-size: 24px;
      z-index: 2;
      padding: 5px;
    }

    .creator {
      color: red;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    #clock {
      color: #0f0;
      font-size: 18px;
    }

    .dancing-cat {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .neon-lights {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .neon-lights::before, .neon-lights::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        #0f0,
        #0f0 1px,
        transparent 1px,
        transparent 3px
      );
      animation: scroll 3s linear infinite;
      opacity: 0.1;
    }

    .neon-lights::after {
      background: repeating-linear-gradient(
        to bottom,
        #0f0,
        #0f0 1px,
        transparent 1px,
        transparent 3px
      );
      animation-duration: 5s;
    }

    @keyframes scroll {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(-100%) translateY(-100%); }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: lime;
      font-size: 24px;
      text-align: center;
      perspective: 800px;
      z-index: 3;
    }

    .glitch {
      display: inline-block;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translateX(0) rotateY(0); }
      25% { transform: translateX(-2px) rotateY(5deg); }
      50% { transform: translateX(2px) rotateY(-5deg); }
      75% { transform: translateX(-1px) rotateY(3deg); }
      100% { transform: translateX(0) rotateY(0); }
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="creator">DRPETO</div>
    <div id="clock"></div>
  </div>

  <div class="center-text">
    <div class="glitch">Accessing Root...</div><br>
    <div class="glitch">Decrypting Firewall...</div><br>
    <div class="glitch">Injecting Scripts...</div><br>
    <div class="glitch">Connection Breached...</div><br>
    <div class="glitch">Transferring Data...</div><br>
    <div class="glitch">Remote Shell Opened...</div>
  </div>

  <img class="dancing-cat" src="https://media.tenor.com/2z0io0cL9S0AAAAi/cat-dance.gif" width="150" height="150">

  <div class="neon-lights"></div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
