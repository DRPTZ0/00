<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRPTZ Party</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* Glowing Border */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      box-shadow: 0 0 25px 5px #00ff88 inset;
      pointer-events: none;
    }

    /* DRPTZ Title */
    #drptz {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(90deg, lime, cyan, lime);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 2s linear infinite;
      z-index: 10;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    /* Date & Time */
    #datetime {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #0f0;
    }

    /* Cat Emoji Dance */
    #cat {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      animation: wiggle 0.4s ease-in-out infinite;
    }

    @keyframes wiggle {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -50%) rotate(15deg); }
      100% { transform: translate(-50%, -50%) rotate(-15deg); }
    }

    /* Spotify Player */
    #spotify {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #spotify iframe {
      width: 280px;
      height: 80px;
      border: none;
    }

    /* Typing Text */
    #typed-text {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffcc;
      width: 0ch;
      animation: typing 4s steps(40) infinite alternate;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 40ch; }
    }

    /* Particle Background */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-radial-gradient(circle, rgba(0,255,0,0.1) 1px, transparent 2px);
      animation: moveParticles 30s linear infinite;
      z-index: 0;
    }

    @keyframes moveParticles {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <div class="particles"></div>

  <div id="drptz">DRPTZ</div>
  <div id="datetime"></div>

  <div id="cat">üê±</div>

  <div id="typed-text"></div>

  <div id="spotify">
    <iframe src="https://open.spotify.com/embed/track/6Y975MrXSsIJaXyvPSKdsQ?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>

  <script>
    // Clock
    setInterval(() => {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }, 1000);

    // Typing motivational phrases
    const messages = [
      "Keep pushing your limits!",
      "You were born to do great things.",
      "Every error is a step to success.",
      "Turn fear into power.",
      "Greatness is built, not given.",
      "Hack your reality.",
      "Stay focused, stay fierce.",
      "Your future is being coded.",
      "Dream it. Code it. Live it.",
      "Legends aren‚Äôt born ‚Äî they‚Äôre made."
    ];

    let index = 0;
    const typed = document.getElementById("typed-text");

    function typeNext() {
      typed.style.animation = "none";
      void typed.offsetWidth; // restart animation
      typed.textContent = messages[index];
      typed.style.animation = "typing 4s steps(40) infinite alternate";
      index = (index + 1) % messages.length;
    }

    setInterval(typeNext, 5000);
    typeNext();
  </script>

</body>
</html>
